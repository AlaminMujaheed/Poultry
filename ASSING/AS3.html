<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with JavaScript Alert</title>
</head>
<body>
    <h1>Interactive Button Example</h1>
    <button onclick="showAlert()">Click Me!</button>

    <script>
        // JavaScript function to display an alert
        function showAlert() {
            alert('Hello! This is your custom alert message.');
        }
    </script>
</body>
</html>
