<!DOCTYPE html>
<html>
    <head>
        <title>Change Background Color on Click</title>

    </head>
    <body style="text-align:center;">
        <h1 style="color:green;"></h1>

        <h3>Click on button to change the background color</h3>

        <button onclick="myFunc()">
            Click Here
        </button>

        <h2 id="GFG" style="color:green;"></h2>

        <script>
            let result = document.getElementById("GFG");
            function changeColor(color) {
                document.body.style.background = color;
            }

            function myFunc() {
                changeColor('yellow');
                result.innerHTML = "background color changed";
            }


        </script>
    </body>
</html>
