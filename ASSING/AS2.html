<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Page with CSS</title>
    <style>
        /* Basic CSS for the page */
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray font color */
            font-family: Arial, sans-serif; /* Font family */
            text-align: center; /* Center-align text */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for content */
        }

        header {
            margin-bottom: 20px; /* Space between header and paragraph */
        }

        p {
            line-height: 1.6; /* Improve readability with line height */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <section>
        <p>This is a simple paragraph providing some content for the page. You can write about anything here, such as a brief introduction or description of the page's purpose.</p>
    </section>
</body>
</html>
